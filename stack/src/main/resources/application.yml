spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:project;NON_KEYWORDS=USER
  sql:
    init:
      schema-locations:
      data-locations:
    jpa:
  hibernate:
    ddl-auto: create
  properties:
    hibernate:
      format_sql: true
logging:
  level:
    org:
      springframework:
        jdbc:
          core: TRACE
mail:
  address:
    admin: admin@gmail.com
jwt:
  key:
    secret: ${APP.JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420